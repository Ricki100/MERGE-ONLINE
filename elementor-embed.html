<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Merge - Elementor Embed</title>
    <style>
        /* Styles for the iframe container */
        .font-merge-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .font-merge-iframe {
            width: 100%;
            height: 700px;
            border: none;
            display: block;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .font-merge-iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="font-merge-container">
        <iframe 
            src="elementor-app.php?embedded=1" 
            class="font-merge-iframe"
            title="Font Merge Tool"
            allow="camera; microphone; geolocation"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads">
        </iframe>
    </div>
</body>
</html>
