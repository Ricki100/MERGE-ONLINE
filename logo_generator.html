<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Merge Logo Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        canvas {
            border: 1px solid #ddd;
            background: white;
            margin: 20px auto;
            display: block;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>Font Merge Logo</h1>
    <canvas id="logoCanvas" width="400" height="120"></canvas>
    <br>
    <button onclick="downloadLogo()">Download PNG Logo</button>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');

        // Function to draw a hexagon
        function drawHexagon(x, y, size, fillColor, strokeColor = null) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = i * 60 - 30;
                const rad = angle * Math.PI / 180;
                const px = x + size * Math.cos(rad);
                const py = y + size * Math.sin(rad);
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            
            if (fillColor) {
                ctx.fillStyle = fillColor;
                ctx.fill();
            }
            
            if (strokeColor) {
                ctx.strokeStyle = strokeColor;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Draw the logo
        function drawLogo() {
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw three stacked hexagons (layers)
            const blue = '#2563eb';
            const white = '#ffffff';

            // Bottom layer
            drawHexagon(80, 60, 25, blue, white);
            // Middle layer (slightly offset)
            drawHexagon(85, 55, 25, blue, white);
            // Top layer (more offset)
            drawHexagon(90, 50, 25, blue, white);

            // Add text "Font Merge"
            ctx.fillStyle = blue;
            ctx.font = 'bold 24px Arial, sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText('Font', 150, 45);
            ctx.fillText('Merge', 150, 75);
        }

        // Download function
        function downloadLogo() {
            const link = document.createElement('a');
            link.download = 'font-merge-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Draw the logo when page loads
        window.onload = drawLogo;
    </script>
</body>
</html>
